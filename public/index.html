<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpg" href="./images/money.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PWA application by AP" />
    <link rel="apple-touch-icon" href="./images/money.png" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons/css/tachyons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/tachyons-animate.css"
    />
    <title>X-pense</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("success", reg.scope))
            .catch((err) => console.log("error", err));
        });
      }
    </script>
    <!-- <script src="https://unpkg.com/tachyons/css/tachyons.min.css" ></script>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/tachyons-animate.css" ></script> -->
  </body>
</html>
